<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
    }

    .header {
      flex: 0 0 auto;
    }

    .form-container {
      flex: 1 0 auto;
    }

    .footer {
      flex: 0 0 auto;
      margin-top: auto;
    }
  </style>
  <title>My Page</title>
</head>
<body>
  <div class="header">
    <img src="images/owpc.png" alt="Logo" />
    <ul class="navbar">
      <li><a href="index.html">Home</a></li>
      <li><a href="about.html">About</a></li>
      <li><a href="faqs.html">FAQ's</a></li>
      <li><a href="contact.html">Contact Us</a></li>
    </ul>
  </div>

  <div class="form-container">
    <div class="contact-image">
      <img src="images/contact us.png" alt="Face Icon" />
    </div>
    <h2>Contact Us</h2>
    <div class="contact-container">
      <div class="contact-form">
        <form>
          <input type="text" placeholder="Your Name" />
          <input type="text" placeholder="Your Email" />
          <textarea placeholder="Your Message"></textarea>
          <input type="submit" value="Send Message" />

      </div>
      
    </div>
   
  </div>

  <div class="footer">
    <div>
      <ul>
        <li>
          <img src="images/skype.png" alt="Skype" />
          <span>oneworldpeacemaker.foundation99</span>
        </li>
        <li>
          <img src="images/phone.png" alt="Phone" />
          <span>Mobile: +847 9592 4211</span>
        </li>
        <li>
          <img src="images/email.png" alt="Email" />
          <span>edypmf999@gmail.com</span>
        </li>
      </ul>
    </div>
    <img src="images/owpc.png" alt="Logo" />
  </div>

</body>
</html>
